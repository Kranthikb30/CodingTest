<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <main class="container">
            <section>
                <div class="row mt-4">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="search-input">Search Wikipedia Post</label>
                            <input type="text" class="form-control" id="search-input">
                            <button class="btn btn-block btn-success mt-2" id="searchBtn">Search</button>
                        </div>
                        <div class="btn btn-group">
                            <button class="btn-sm btn btn-info mr-2" id="asc">Ascending</button>
                            <button class="btn-sm btn btn-info" id="dsc">Decending</button>

                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="alert alert-danger" id="progress"></div>
                    </div>
                </div>
                <div class="row mt-2">
                    <ul class="list-group nopad ml-2 col-sm-6" id="result">       
                    </ul>
                </div>
            </section>
        </main>

    <script src="main.js"></script>
</body>

</html>
